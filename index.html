<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header">
    <h3>Where in the world?</h3>
    <p>Dark Mode</p>
  </div>

  </div>

    <div class="flag-card">
      <img src="https://flagcdn.com/w320/us.png" alt="United States">
      <p>United States of America</p>
    </div>
    <div class="flag-card">
      <img src="https://flagcdn.com/w320/br.png" alt="Brazil">
      <p>Brazil</p>
    </div>
    <div class="flag-card">
      <img src="https://flagcdn.com/w320/is.png" alt="Iceland">
      <p>Iceland</p>
    </div>
    <div class="flag-card">
      <img src="https://flagcdn.com/w320/af.png" alt="Afghanistan">
      <p>Afghanistan</p>
    </div>
    <div class="flag-card">
      <img src="https://flagcdn.com/w320/ax.png" alt="Åland Islands">
      <p>Åland Islands</p>
    </div>
    <div class="flag-card">
      <img src="https://flagcdn.com/w320/al.png" alt="Albania">
      <p>Albania</p>
    </div>
    <div class="flag-card">
      <img src="https://flagcdn.com/w320/dz.png" alt="Algeria">
      <p>Algeria</p>
